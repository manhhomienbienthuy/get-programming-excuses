name: update
on:
  schedule:
    - cron: "35 1/4 * * *"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - uses: actions/checkout@v3
      - run: |
          git config --global user.name "$USERNAME"
          git config --global user.email "$EMAIL"
        env:
          USERNAME: ${{ secrets.USERNAME }}
          EMAIL: ${{ secrets.EMAIL }}
      - run: bash script.sh
